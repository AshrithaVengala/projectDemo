    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h2 class="text-white text-center">Login Here</h2>
                <form class="row g-3" id="loginForm">

                    <div class="col-12">
                        <label for="uname" class="text-white">Username</label>
                        <input type="text" class="form-control" id="uname" required>
                    </div>
                    <div class="col-12">
                        <label for="pass" class="text-white">Password</label>
                        <input type="password" class="form-control" id="pass" required>
                    </div>

                    <div class="col-12"><br>
                        <button type="submit" class="btn btn-form btn-lg " id="login">Sign in</button>
                        <td><button class="btn btn-form " type="Reset">reset</button></td>
                        <button class="btn btn-form " type="button" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>s

                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal Register -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLabel">Register Here</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card border-0 shadow my-5">
                        <div class="card-body p-5">
                            <form class="row g-3" method="post">

                                <div class="col-12">
                                    <label for="fullName" class="text-white">Full Name: </label>
                                    <span>*</span> <input type="text" class="form-control" id="fullName" onchange="fullname()" required/>
                                </div>
                                <div class="col-12">
                                    <label for="uName" class="text-white">Username : </label>
                                    <span>*</span> <input type="text" class="form-control" id="uName"  required>
                                </div>
                                <div class="col-12">
                                    <label for="age" class="text-white">Age:  </label>
                                    <span>*</span> <input type="number" class="form-control" id="age" required>
                                </div>
                                <div class="col-12">
                                    <label for="mobile" class="text-white">Mobile: </label>
                                    <span>*</span> <input type="text" class="form-control" id="mobile" required>
                                </div>
                                <div class="col-12">
                                    <label for="city" class="text-white">City: </label>
                                    <span>*</span> <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-12">
                                    <label for="upass" class="text-white">Password:  </label>
                                    <span>*</span><input type="password" class="form-control" id="upass" required>
                                </div>
                                <div class="col-12">
                                    <label for="cPass" class="text-white">Confirm Password</label>
                                    <span>*</span> <input type="password" class="form-control" id="cPass" required><br>
                                </div>
                                <br>
                                

                            </form>
                            <div class="col-12">
                                <button type="submit" class="btn btn-form btn-lg" id="register">Register</button>
                            </div>
                           
                        </div>
                    </div>


                </div>
                <!-- <div class="modal-footer">
